<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js & Cannon.js RaycastVehicle v0.3 (Bruno Simon Inspired Tune)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: white;
            background-color: rgba(0,0,0,0.5); padding: 10px;
            border-radius: 5px; font-family: sans-serif; z-index: 100;
        }
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: white;
            font-size: 24px; font-family: sans-serif;
            background-color: rgba(0,0,0,0.7); padding: 20px;
            border-radius: 10px; display: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">
        操作方法:<br>
        W / ↑: アクセル<br>
        S / ↓: ブレーキ / バック<br>
        A / ←: 左ステアリング<br>
        D / →: 右ステアリング<br>
        R: リセット<br>
        C: コリジョン表示切替<br>
        Tab: デバッグメニュー表示/非表示<br>
        <br>
        【デバッグ操作】<br>
        T/G: メインコリジョン上下移動<br>
        Y/H: メインコリジョン前後移動<br>
        U/J: キャビンコリジョン上下移動<br>
        B/N: ブレーキ力増減<br>
        1-6: カメラ位置調整
    </div>
    <div id="loading">読み込み中...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // --- グローバル変数 ---
        let scene, camera, renderer;
        let world, vehicle, chassisBody, groundBody;
        let carMesh = null;
        let groundMesh;
        let debugMode = true; // デフォルトでデバッグモードをオン
        let cannonDebugger;
        let debugMenuVisible = false; // デバッグメニュー表示状態

        // コリジョン調整用の変数
        let collisionAdjustments = {
            mainBodyY: 0,
            mainBodyZ: 0,
            cabinY: 1.23 * 0.3 // 初期値
        };
        let adjustmentStep = 0.05; // 調整ステップ幅
        
        // カメラ位置調整用の変数
        let cameraAdjustments = {
            distance: 10,      // 車からの距離
            height: 10,        // 車からの高さ
            sideOffset: 10,    // 車からの横方向オフセット
            followFactor: 0.1  // 追従の滑らかさ
        };

        const initialCameraPosition = {
            x: -8.0,
            y: 11.9,
            z: 9.5
        };

        const chassisDepth = 4.29; 
        const chassisWidth = 1.76; 
        const chassisHeight = 1.23; 
        const massVehicle = 170; // ★変更: 軽量化

        const wheelAxisPosition = chassisWidth * 0.42;
        const wheelRadius = 0.33; 
        const wheelThickness = 0.25;

        const keysActions = {
            "KeyW": "acceleration", "ArrowUp": "acceleration",
            "KeyS": "braking", "ArrowDown": "braking",
            "KeyA": "left", "ArrowLeft": "left",
            "KeyD": "right", "ArrowRight": "right"
        };
        const vehicleSteeringState = { 
            acceleration: false, braking: false, left: false, right: false
        };

        let baseMaxSteerVal = 0.65; // ★変更: ステアリング切れ角を増加
        let engineBaseForce = 1050; // ★変更: 元の値(7500)から削減
        let brakeForce = 10; // ★変更: 初期値を10に変更
        
        const steerHighSpeedThreshold = 8;  
        const steerMinFactorAtHighSpeed = 0.1; 
        const steerReductionSpeedRange = 20; 

        const forceHighSpeedThreshold = 10; 
        const forceMinFactorAtHighSpeed = 0.05; 
        const forceReductionSpeedRange = 25;  

        let initialPosition;
        let initialQuaternion;


        const loadingManager = new THREE.LoadingManager();
        const gltfLoader = new THREE.GLTFLoader(loadingManager);
        const modelUrl = 'https://raw.githubusercontent.com/yugovic/test/main/rx7Sava_v4.glb';
        let loadingElement; 

        // --- ヘルパー関数定義 ---
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(150, 150); 
            const groundMaterialThree = new THREE.MeshStandardMaterial({ 
                color: 0x555555, metalness: 0.1, roughness: 0.8,
            });
            groundMesh = new THREE.Mesh(groundGeometry, groundMaterialThree);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const groundMaterialCannon = new CANNON.Material("ground");
            groundBody = new CANNON.Body({ mass: 0, material: groundMaterialCannon });
            groundBody.addShape(new CANNON.Plane());
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        function onKeyDown(event) {
            if (keysActions.hasOwnProperty(event.code)) { 
                const action = keysActions[event.code];
                vehicleSteeringState[action] = true;
                event.preventDefault();
            }
            if (event.code === "KeyR") resetVehicle();
            // コリジョン表示のトグル
            if (event.code === "KeyC") {
                debugMode = !debugMode;
                if (cannonDebugger) {
                    cannonDebugger.toggle(debugMode);
                }
            }
            
            // デバッグメニュー表示のトグル（Tabキー）
            if (event.code === "Tab") {
                event.preventDefault(); // デフォルトのタブ動作を防止
                debugMenuVisible = !debugMenuVisible;
                updateDebugInfo();
            }
            
            // デバッグモードがオンまたはデバッグメニューが表示されている場合
            if (debugMode || debugMenuVisible) {
                // コリジョン位置調整機能
                // メインボディの上下移動
                if (event.code === "KeyT") {
                    collisionAdjustments.mainBodyY += adjustmentStep;
                    updateCollisionPositions();
                }
                if (event.code === "KeyG") {
                    collisionAdjustments.mainBodyY -= adjustmentStep;
                    updateCollisionPositions();
                }
                
                // メインボディの前後移動
                if (event.code === "KeyY") {
                    collisionAdjustments.mainBodyZ += adjustmentStep;
                    updateCollisionPositions();
                }
                if (event.code === "KeyH") {
                    collisionAdjustments.mainBodyZ -= adjustmentStep;
                    updateCollisionPositions();
                }
                
                // キャビンの上下移動
                if (event.code === "KeyU") {
                    collisionAdjustments.cabinY += adjustmentStep;
                    updateCollisionPositions();
                }
                if (event.code === "KeyJ") {
                    collisionAdjustments.cabinY -= adjustmentStep;
                    updateCollisionPositions();
                }
                
                // ブレーキ力の調整
                if (event.code === "KeyB") {
                    brakeForce += 5;
                    updateDebugInfo();
                }
                if (event.code === "KeyN") {
                    brakeForce = Math.max(5, brakeForce - 5);
                    updateDebugInfo();
                }
                
                // カメラ位置の調整
                if (event.code === "Digit1") {
                    cameraAdjustments.distance += 1;
                    updateCameraPosition();
                }
                if (event.code === "Digit2") {
                    cameraAdjustments.distance = Math.max(2, cameraAdjustments.distance - 1);
                    updateCameraPosition();
                }
                if (event.code === "Digit3") {
                    cameraAdjustments.height += 0.5;
                    updateCameraPosition();
                }
                if (event.code === "Digit4") {
                    cameraAdjustments.height = Math.max(0.5, cameraAdjustments.height - 0.5);
                    updateCameraPosition();
                }
                if (event.code === "Digit5") {
                    cameraAdjustments.sideOffset += 0.5;
                    updateCameraPosition();
                }
                if (event.code === "Digit6") {
                    cameraAdjustments.sideOffset = Math.max(0.5, cameraAdjustments.sideOffset - 0.5);
                    updateCameraPosition();
                }
            }
        }
        
        function onKeyUp(event) {
            if (keysActions.hasOwnProperty(event.code)) {
                const action = keysActions[event.code];
                vehicleSteeringState[action] = false;
                event.preventDefault();
            }
        }
        
        function resetVehicle() { 
            if (chassisBody && vehicle && initialPosition && initialQuaternion) {
                chassisBody.position.copy(initialPosition);
                chassisBody.quaternion.copy(initialQuaternion);
                chassisBody.velocity.set(0, 0, 0);
                chassisBody.angularVelocity.set(0, 0, 0);
                vehicle.reset();
            }
        }

        // --- 主要ロジック関数 ---
        function init() {
            loadingElement = document.getElementById('loading');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // 空色

            // --- カメラ作成 ---
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000); 
            camera.position.set(7, 5, 8); // 元の鳥瞰視点位置
            camera.lookAt(0, 0.5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); 
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); 
            directionalLight.position.set(30, 40, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048; 
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 100; 
            directionalLight.shadow.camera.left = -40;
            directionalLight.shadow.camera.right = 40;
            directionalLight.shadow.camera.top = 40;
            directionalLight.shadow.camera.bottom = -40;
            scene.add(directionalLight);

            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.solver.iterations = 30; // ★変更: より正確な計算のために増加
            world.defaultContactMaterial.friction = 0.2; 

            initialPosition = new CANNON.Vec3(0, 1.5, 0); 
            initialQuaternion = new CANNON.Quaternion(); 
            // initialQuaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), 0); // X軸正が前方

            createGround();
            loadCarModelAndCreateVehicle();

            // Cannonデバッガーの初期化
            cannonDebugger = new CannonDebugger(scene, world);
            
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            
            loadingManager.onStart = function ( ) { if(loadingElement) loadingElement.style.display = 'block'; };
            loadingManager.onLoad = function ( ) { if(loadingElement) loadingElement.style.display = 'none'; console.log( 'モデル読み込み完了!' ); };
            loadingManager.onError = function ( url ) { if(loadingElement) loadingElement.textContent = '読み込みエラー'; console.error( 'Error loading ' + url ); };

            animate();
        }
        
        function loadCarModelAndCreateVehicle() {
            gltfLoader.load(modelUrl, (gltf) => {
                carMesh = gltf.scene;
                const box = new THREE.Box3().setFromObject(carMesh);
                const size = box.getSize(new THREE.Vector3());
                
                let scaleFactor = chassisDepth / size.x; 
                if (size.x === 0 || !isFinite(scaleFactor) || scaleFactor <=0) { 
                    scaleFactor = 1; 
                    if (size.y > 0 && isFinite(chassisHeight / size.y)) scaleFactor = chassisHeight / size.y;
                    else if (size.z > 0 && isFinite(chassisWidth / size.z)) scaleFactor = chassisWidth / size.z;
                    else scaleFactor = 1;
                }
                if (isNaN(scaleFactor) || !isFinite(scaleFactor) || scaleFactor <=0) {
                    scaleFactor = 0.1; 
                }
                carMesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                carMesh.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true; 
                    }
                });
                scene.add(carMesh);
                createVehiclePhysics();
            }, undefined, (error) => {
                console.error('モデルの読み込みに失敗しました:', error);
            });
        }

        function createVehiclePhysics() {
            if (!groundBody || !groundBody.material) {
                console.error("致命的エラー: groundBody が未定義。"); return;
            }
            if (!initialPosition || !initialQuaternion) {
                 console.error("致命的エラー: initialPosition または initialQuaternion が未定義。"); return;
            }

            const chassisMaterialCannon = new CANNON.Material("chassis");
            
            // 車の複合コリジョンの作成
            chassisBody = new CANNON.Body({ mass: massVehicle, material: chassisMaterialCannon });
            
            // メインボディ - シャーシ本体（車幅からはみ出さないように調整）
            const mainChassisShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.5, 
                chassisHeight * 0.3, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.45
            ));
            
            // キャビン（上部）- 少し狭く、高さがある（車幅からはみ出さないように調整）
            const cabinShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.35, 
                chassisHeight * 0.25, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.4
            ));
            
            /* コメントアウト: フロント部（エンジンルーム）
            const frontShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.25, 
                chassisHeight * 0.2, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.42
            ));
            */
            
            /* コメントアウト: リア部（トランク）
            const rearShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.2, 
                chassisHeight * 0.22, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.42
            ));
            */
            
            // 本体の位置は中心（調整可能）
            chassisBody.addShape(mainChassisShape, 
                new CANNON.Vec3(0, collisionAdjustments.mainBodyY, collisionAdjustments.mainBodyZ)
            );
            
            // キャビンを上部中央に配置（調整可能）
            chassisBody.addShape(cabinShape, 
                new CANNON.Vec3(0, collisionAdjustments.cabinY, 0)
            );
            
            /* コメントアウト: フロント部を前に配置
            chassisBody.addShape(frontShape, 
                new CANNON.Vec3(chassisDepth * 0.3, 0, 0)
            );
            */
            
            /* コメントアウト: リア部を後ろに配置
            chassisBody.addShape(rearShape, 
                new CANNON.Vec3(-chassisDepth * 0.3, 0, 0)
            );
            */
            
            chassisBody.position.copy(initialPosition);
            chassisBody.quaternion.copy(initialQuaternion); 
            chassisBody.angularDamping = 0.5; // ★変更: スピンしやすくするために少し下げる
            world.addBody(chassisBody);

            vehicle = new CANNON.RaycastVehicle({
                chassisBody: chassisBody,
                indexRightAxis: 2, indexForwardAxis: 0, indexUpAxis: 1
            });

            const wheelOptions = {
                radius: wheelRadius,
                directionLocal: new CANNON.Vec3(0, -1, 0), 
                suspensionStiffness: 30,    // ★変更: 剛性を増加
                suspensionRestLength: 0.3,  
                frictionSlip: 20.0,         // ★変更: 元は1.2
                dampingRelaxation: 2.5,    // ★変更: ダンピングを増加
                dampingCompression: 2.8,   // ★変更: ダンピングを増加
                maxSuspensionForce: 400000, // ★変更: 最大サス力を増加
                rollInfluence: 0.1,        // ★変更: ロール影響を減少
                axleLocal: new CANNON.Vec3(0, 0, 1), 
                chassisConnectionPointLocal: new CANNON.Vec3(),
                maxSuspensionTravel: 0.3,   // ★変更: 最大ストロークを増加
                customSlidingRotationalSpeed: -10,
                useCustomSlidingRotationalSpeed: true,
            };
            const wheelMaterialCannon = new CANNON.Material("wheel");
            const wheelYPos = (-chassisHeight / 2) + (wheelRadius - wheelOptions.suspensionRestLength * 0.4); 

            wheelOptions.isFrontWheel = true;
            wheelOptions.chassisConnectionPointLocal.set(chassisDepth * 0.4, wheelYPos, wheelAxisPosition);
            vehicle.addWheel({...wheelOptions, material: wheelMaterialCannon});
            wheelOptions.chassisConnectionPointLocal.set(chassisDepth * 0.4, wheelYPos, -wheelAxisPosition);
            vehicle.addWheel({...wheelOptions, material: wheelMaterialCannon});

            wheelOptions.isFrontWheel = false;
            wheelOptions.chassisConnectionPointLocal.set(-chassisDepth * 0.42, wheelYPos, wheelAxisPosition);
            vehicle.addWheel({...wheelOptions, material: wheelMaterialCannon});
            wheelOptions.chassisConnectionPointLocal.set(-chassisDepth * 0.42, wheelYPos, -wheelAxisPosition);
            vehicle.addWheel({...wheelOptions, material: wheelMaterialCannon});

            vehicle.addToWorld(world);
            
            const wheel_ground = new CANNON.ContactMaterial(
                wheelMaterialCannon, groundBody.material,
                { friction: 1.5, restitution: 0.01, contactEquationStiffness: 1e8, // ★変更: より硬く
                  frictionEquationStiffness: 1e8, frictionEquationRelaxation: 2 }  // ★変更: 摩擦係数調整
            );
            world.addContactMaterial(wheel_ground);

            const chassis_ground = new CANNON.ContactMaterial(
                chassisMaterialCannon, groundBody.material,
                { friction: 0.1, restitution: 0.0, contactEquationStiffness: 1e8 } // ★変更: より硬く
            );
            world.addContactMaterial(chassis_ground);
        }
        
        // コリジョン位置を更新する関数
        function updateCollisionPositions() {
            if (!chassisBody) return;
            
            // 既存のボディから新しいボディを作成
            const oldPosition = new CANNON.Vec3().copy(chassisBody.position);
            const oldQuaternion = new CANNON.Quaternion().copy(chassisBody.quaternion);
            const oldVelocity = new CANNON.Vec3().copy(chassisBody.velocity);
            const oldAngularVelocity = new CANNON.Vec3().copy(chassisBody.angularVelocity);
            
            // 古いボディをワールドから削除
            world.removeBody(chassisBody);
            
            // 車の物理ボディを再作成
            createVehiclePhysics();
            
            // 元の状態を復元
            chassisBody.position.copy(oldPosition);
            chassisBody.quaternion.copy(oldQuaternion);
            chassisBody.velocity.copy(oldVelocity);
            chassisBody.angularVelocity.copy(oldAngularVelocity);
            
            // デバッグ情報更新
            updateDebugInfo();
        }
        
        // デバッグ情報を表示する関数
        function updateDebugInfo() {
            // デバッグパネルの取得または作成
            let debugPanel = document.getElementById('debug-panel');
            if (!debugPanel) {
                debugPanel = document.createElement('div');
                debugPanel.id = 'debug-panel';
                debugPanel.style.position = 'absolute';
                debugPanel.style.top = '100px';
                debugPanel.style.left = '10px';
                debugPanel.style.color = 'white';
                debugPanel.style.backgroundColor = 'rgba(0,0,0,0.7)';
                debugPanel.style.padding = '10px';
                debugPanel.style.borderRadius = '5px';
                debugPanel.style.fontFamily = 'monospace';
                debugPanel.style.fontSize = '12px';
                debugPanel.style.zIndex = '100';
                document.body.appendChild(debugPanel);
            }
            
            // デバッグメニューが表示されている場合のみ表示
            if (debugMenuVisible) {
                // カメラの回転角度を取得（ラジアンから度に変換）
                let cameraRotation = { x: 0, y: 0, z: 0 };
                if (camera) {
                    // 回転行列からオイラー角を取得
                    const euler = new THREE.Euler().setFromQuaternion(camera.quaternion);
                    cameraRotation.x = THREE.MathUtils.radToDeg(euler.x).toFixed(1);
                    cameraRotation.y = THREE.MathUtils.radToDeg(euler.y).toFixed(1);
                    cameraRotation.z = THREE.MathUtils.radToDeg(euler.z).toFixed(1);
                }
                
                // デバッグ情報の更新
                debugPanel.innerHTML = `
                <h3 style="margin-top:0;">デバッグメニュー</h3>
                
                <div style="margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">
                    <strong>コリジョン表示: ${debugMode ? "オン" : "オフ"}</strong> (Cキーで切替)
                </div>
                
                <div style="margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">
                    <strong>コリジョン調整値:</strong><br>
                    メイン上下: ${collisionAdjustments.mainBodyY.toFixed(2)} (T/Gキーで調整)<br>
                    メイン前後: ${collisionAdjustments.mainBodyZ.toFixed(2)} (Y/Hキーで調整)<br>
                    キャビン上下: ${collisionAdjustments.cabinY.toFixed(2)} (U/Jキーで調整)
                </div>
                
                <div style="margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">
                    <strong>ブレーキ力: ${brakeForce.toFixed(1)}</strong> (B/Nキーで調整)
                </div>
                
                <div style="margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">
                    <strong>カメラ設定:</strong><br>
                    距離: ${cameraAdjustments.distance.toFixed(1)} (1/2キーで調整)<br>
                    高さ: ${cameraAdjustments.height.toFixed(1)} (3/4キーで調整)<br>
                    横オフセット: ${cameraAdjustments.sideOffset.toFixed(1)} (5/6キーで調整)<br>
                    追従係数: ${cameraAdjustments.followFactor.toFixed(2)} 
                </div>
                
                <div style="margin-bottom:10px; padding-bottom:5px;">
                    <strong>カメラ現在位置:</strong><br>
                    X: ${camera ? camera.position.x.toFixed(1) : '0'}<br>
                    Y: ${camera ? camera.position.y.toFixed(1) : '0'}<br>
                    Z: ${camera ? camera.position.z.toFixed(1) : '0'}<br>
                    <strong>カメラ角度 (度):</strong><br>
                    X: ${cameraRotation.x}°<br>
                    Y: ${cameraRotation.y}°<br>
                    Z: ${cameraRotation.z}°
                </div>
                
                <div style="font-size:10px; margin-top:10px; color:#aaa;">
                    Tabキーでデバッグメニューの表示/非表示
                </div>
                `;
                debugPanel.style.display = 'block';
            } else {
                // 非表示
                if (debugPanel) {
                    debugPanel.style.display = 'none';
                }
            }
        }
        
        // カメラ位置を更新する関数
        function updateCameraPosition() {
            if (!camera || !chassisBody) return;
            updateDebugInfo();
        }

        function updateVehicle() {
            if (!vehicle || !chassisBody) return;

            const { acceleration, braking, left, right } = vehicleSteeringState;
            const localVelocity = chassisBody.vectorToLocalFrame(chassisBody.velocity);
            const forwardSpeed = localVelocity.x; 
            const absForwardSpeed = Math.abs(forwardSpeed);

            let currentEngineForce = engineBaseForce;
            if (absForwardSpeed > forceHighSpeedThreshold) {
                const speedExcess = absForwardSpeed - forceHighSpeedThreshold;
                const factor = Math.max(forceMinFactorAtHighSpeed, 1 - speedExcess / forceReductionSpeedRange);
                currentEngineForce = engineBaseForce * factor; 
            }
            
            let currentMaxSteer = baseMaxSteerVal;
            if (absForwardSpeed > steerHighSpeedThreshold) {
                const speedExcess = absForwardSpeed - steerHighSpeedThreshold;
                const factor = Math.max(steerMinFactorAtHighSpeed, 1 - speedExcess / steerReductionSpeedRange);
                currentMaxSteer = baseMaxSteerVal * factor; 
            }

            for (let i = 0; i < vehicle.wheelInfos.length; i++) {
                vehicle.applyEngineForce(0, i);
                vehicle.setBrake(0, i);

                if (i === 2 || i === 3) { 
                    if (acceleration) {
                        vehicle.applyEngineForce(currentEngineForce, i);
                    }
                }

                if (braking) {
                    if (forwardSpeed > 0.1) { 
                        vehicle.setBrake(brakeForce, i);
                    } else { 
                        if (i === 2 || i === 3) {
                            vehicle.applyEngineForce(-currentEngineForce * 0.6, i); 
                        }
                    }
                }
            }

            const steerWheelIndices = [0, 1];
            if (left) {
                vehicle.setSteeringValue(currentMaxSteer, steerWheelIndices[0]);
                vehicle.setSteeringValue(currentMaxSteer, steerWheelIndices[1]);
            } else if (right) {
                vehicle.setSteeringValue(-currentMaxSteer, steerWheelIndices[0]);
                vehicle.setSteeringValue(-currentMaxSteer, steerWheelIndices[1]);
            } else {
                vehicle.setSteeringValue(0, steerWheelIndices[0]);
                vehicle.setSteeringValue(0, steerWheelIndices[1]);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // より安定した物理計算のために、小さいステップに分割して計算
            const timeStep = 1 / 60;
            const maxSubSteps = 5; // ★変更: サブステップを増加
            world.step(timeStep, timeStep, maxSubSteps);
            
            if (vehicle) updateVehicle(); 

            if (carMesh && chassisBody) { 
                carMesh.position.copy(chassisBody.position);
                carMesh.quaternion.copy(chassisBody.quaternion);
                
                // 高い視点からの固定カメラアングル
                if (camera) {
                    // 車の位置だけを追跡し、向きは考慮しない
                    // 常に同じ方向（世界座標系）から車を見る
                    const cameraPosition = new THREE.Vector3(
                        carMesh.position.x - cameraAdjustments.distance, // 常に-X方向（固定方向）から見る
                        carMesh.position.y + cameraAdjustments.height,   // 常に高い位置から
                        carMesh.position.z + cameraAdjustments.sideOffset // 横オフセット（必要に応じて）
                    );
                    
                    // カメラ位置を滑らかに更新
                    camera.position.lerp(cameraPosition, cameraAdjustments.followFactor);
                    
                    // 常に車の現在位置を見る（車の回転は関係なし）
                    camera.lookAt(carMesh.position);
                }
            }
            
            // デバッグモードがオンの場合はコリジョン表示を更新
            if (debugMode && cannonDebugger) {
                cannonDebugger.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Cannon.jsデバッグビジュアライザーの実装
        class CannonDebugger {
            constructor(scene, world, options = {}) {
                this.scene = scene;
                this.world = world;
                
                this.meshes = [];
                this._meshCache = new Map();
                
                // デフォルトのマテリアル
                this.material = new THREE.MeshBasicMaterial({
                    color: options.color || 0x00ff00,
                    wireframe: options.wireframe !== undefined ? options.wireframe : true,
                    opacity: options.opacity || 0.6,
                    transparent: options.transparent !== undefined ? options.transparent : true
                });
                
                // 特殊なマテリアル（車体用）
                this.chassisMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff3333, // 赤色
                    wireframe: true,
                    opacity: 0.7,
                    transparent: true
                });
                
                // 特殊なマテリアル（地面用）
                this.groundMaterial = new THREE.MeshBasicMaterial({
                    color: 0x3333ff, // 青色
                    wireframe: true,
                    opacity: 0.3,
                    transparent: true
                });
                
                // 特殊なマテリアル（ホイール用）
                this.wheelMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00, // 黄色
                    wireframe: true,
                    opacity: 0.7,
                    transparent: true
                });
                
                this._enabled = false;
            }
            
            update() {
                // 表示中のメッシュをすべて削除
                this._removeAllVisuals();
                
                // 有効になっている場合のみ表示
                if (this._enabled) {
                    // ホイールのコリジョンを追加表示（特別処理）
                    if (vehicle && vehicle.wheelInfos) {
                        vehicle.wheelInfos.forEach((wheelInfo, i) => {
                            if (!wheelInfo.raycastResult.hasHit) return;
                            
                            // ホイールのレイキャスト結果に基づいて、ホイールの実際の位置を計算
                            const wheelBody = new CANNON.Body({
                                mass: 0
                            });
                            
                            // 球体の代わりに車幅と同じ長さの円柱を使用
                            const wheelShape = new CANNON.Cylinder(
                                wheelRadius,  // 上部半径
                                wheelRadius,  // 下部半径
                                chassisWidth, // 車幅と同じ長さに
                                16           // セグメント数
                            );
                            
                            // 円柱を横向きにするための回転
                            const q = new CANNON.Quaternion();
                            q.setFromAxisAngle(new CANNON.Vec3(0, 0, 1), Math.PI / 2);
                            
                            // 形状を追加（回転を適用）
                            wheelBody.addShape(wheelShape, new CANNON.Vec3(), q);
                            
                            // ホイールの位置を設定
                            const wheelPos = wheelInfo.raycastResult.hitPointWorld;
                            if (wheelPos) {
                                wheelBody.position.copy(wheelPos);
                                // 地面からホイール半径分上げる
                                wheelBody.position.vadd(new CANNON.Vec3(0, wheelRadius, 0), wheelBody.position);
                                this._updateMesh(wheelBody, wheelShape, 0, this.wheelMaterial);
                            }
                        });
                    }
                
                    // ワールドのすべての物理ボディを処理
                    this.world.bodies.forEach(body => {
                        // 適切なマテリアルを選択
                        let material = this.material;
                        
                        if (body === chassisBody) {
                            material = this.chassisMaterial;
                        } else if (body === groundBody) {
                            material = this.groundMaterial;
                        } else if (vehicle && vehicle.wheelBodies && vehicle.wheelBodies.includes(body)) {
                            material = this.wheelMaterial;
                        }
                        
                        body.shapes.forEach((shape, shapeIndex) => {
                            this._updateMesh(body, shape, shapeIndex, material);
                        });
                    });
                }
            }
            
            _removeAllVisuals() {
                // すべてのメッシュをシーンから削除
                this.meshes.forEach(mesh => {
                    this.scene.remove(mesh);
                });
                this.meshes.length = 0;
            }
            
            _getMesh(shape, material) {
                // シェイプとマテリアルの組み合わせをキーとして使用
                const key = shape.id + '_' + (material ? material.uuid : 'default');
                let mesh = this._meshCache.get(key);
                
                if (!mesh) {
                    mesh = this._createMesh(shape, material);
                    if (mesh) {
                        this._meshCache.set(key, mesh);
                    }
                }
                
                // メッシュをシーンに追加
                if (mesh) {
                    this.scene.add(mesh);
                    this.meshes.push(mesh);
                }
                
                return mesh;
            }
            
            _createMesh(shape, material) {
                let geometry;
                let mesh;
                const finalMaterial = material || this.material;
                
                switch (shape.type) {
                    case CANNON.Shape.types.BOX:
                        geometry = new THREE.BoxGeometry(
                            shape.halfExtents.x * 2,
                            shape.halfExtents.y * 2,
                            shape.halfExtents.z * 2
                        );
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.SPHERE:
                        geometry = new THREE.SphereGeometry(shape.radius, 16, 16);
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.PLANE:
                        geometry = new THREE.PlaneGeometry(100, 100, 10, 10);
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.CYLINDER:
                        geometry = new THREE.CylinderGeometry(
                            shape.radiusTop,
                            shape.radiusBottom,
                            shape.height,
                            32
                        );
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        // Cannonの円柱はY軸に沿っているが、Three.jsは異なるので回転
                        const quat = new THREE.Quaternion();
                        quat.setFromAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                        mesh.quaternion.copy(quat);
                        break;
                        
                    default:
                        // サポートしていない形状
                        return null;
                }
                
                return mesh;
            }
            
            _updateMesh(body, shape, shapeIndex, material) {
                let mesh = this._getMesh(shape, material);
                
                if (!mesh) {
                    return;
                }
                
                // ボディの位置と回転に合わせる
                if (body.shapeOffsets && body.shapeOffsets[shapeIndex] && body.shapeOrientations && body.shapeOrientations[shapeIndex]) {
                    // CANNON.jsのVec3を THREE.jsのVector3に変換
                    const pos = new THREE.Vector3(
                        body.position.x,
                        body.position.y,
                        body.position.z
                    );
                    
                    // シェイプオフセットを適用
                    const shapeOffset = body.shapeOffsets[shapeIndex];
                    const offsetPos = new THREE.Vector3(
                        pos.x + shapeOffset.x,
                        pos.y + shapeOffset.y,
                        pos.z + shapeOffset.z
                    );
                    mesh.position.copy(offsetPos);
                    
                    // ボディの回転とシェイプの回転を適用
                    const bodyQuat = new THREE.Quaternion(
                        body.quaternion.x,
                        body.quaternion.y,
                        body.quaternion.z,
                        body.quaternion.w
                    );
                    
                    const shapeOrientation = body.shapeOrientations[shapeIndex];
                    const shapeQuat = new THREE.Quaternion(
                        shapeOrientation.x,
                        shapeOrientation.y,
                        shapeOrientation.z,
                        shapeOrientation.w
                    );
                    
                    // 回転を組み合わせる
                    const finalQuat = bodyQuat.multiply(shapeQuat);
                    mesh.quaternion.copy(finalQuat);
                } else {
                    // シェイプオフセットがない場合は直接ボディの位置と回転を使用
                    mesh.position.set(
                        body.position.x,
                        body.position.y,
                        body.position.z
                    );
                    mesh.quaternion.set(
                        body.quaternion.x,
                        body.quaternion.y,
                        body.quaternion.z,
                        body.quaternion.w
                    );
                }
                
                mesh.updateMatrix();
            }
            
            toggle(enabled) {
                this._enabled = enabled;
                console.log("コリジョン表示:", enabled ? "オン" : "オフ");
                
                // 状態表示を画面に表示
                const statusElement = document.getElementById('debug-status');
                if (statusElement) {
                    statusElement.textContent = `コリジョン表示: ${enabled ? "オン" : "オフ"}`;
                    statusElement.style.display = enabled ? 'block' : 'none';
                } else if (enabled) {
                    // ステータス表示エレメントを作成
                    const newStatusElement = document.createElement('div');
                    newStatusElement.id = 'debug-status';
                    newStatusElement.style.position = 'absolute';
                    newStatusElement.style.top = '60px';
                    newStatusElement.style.left = '10px';
                    newStatusElement.style.color = 'white';
                    newStatusElement.style.backgroundColor = 'rgba(0,0,0,0.5)';
                    newStatusElement.style.padding = '5px';
                    newStatusElement.style.borderRadius = '3px';
                    newStatusElement.style.fontFamily = 'sans-serif';
                    newStatusElement.style.zIndex = '100';
                    newStatusElement.textContent = `コリジョン表示: ${enabled ? "オン" : "オフ"}`;
                    document.body.appendChild(newStatusElement);
                }
                
                // デバッグ情報パネル更新
                updateDebugInfo();
                
                // 即座に更新
                if (!enabled) {
                    this._removeAllVisuals();
                }
            }
        }
        
        init();
    </script>
