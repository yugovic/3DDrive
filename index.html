    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

            position: absolute; top: 10px; left: 10px; color: white;

            max-width: 300px;
        }

            position: absolute; top: 10px; left: 320px; color: #ff4444;

            font-size: 16px; font-weight: bold;
            display: none;
        }
        #loading {
            position: absolute; top: 50%; left: 50%;

            position: absolute; top: 10px; right: 10px;

            min-width: 200px;
            box-sizing: border-box;
        }
        .item-slot {

            align-items: center;

            background-color: rgba(68, 170, 255, 0.3);
            border-color: rgba(68, 170, 255, 0.8);
        }
        
        /* スピードメーターのスタイル */
        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'Meiryo', 'メイリオ', sans-serif;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        #speed-value {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        #speed-unit {
            font-size: 18px;
            opacity: 0.8;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <style>
        /* 車種選択モーダルのスタイル */
        .swiper {
            width: 100%;
            padding: 40px 0;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .swiper-slide-active {
            transform: scale(1.05);
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: #4facfe;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.1);
        }
        
        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
        }
        
        .swiper-pagination-bullet-active {
            background: #4facfe;
            transform: scale(1.2);
        }
        
        #car-selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .selection-title {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        .selection-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
        }

        .car-selection {
            width: 100%;
            margin: 40px 0;
            padding: 0 50px;
        }

        .car-option {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            width: 280px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .car-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .car-option:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .car-option:hover::before {
            transform: scaleX(1);
        }

        .car-option.selected {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.5);
        }

        .car-option.selected::before {
            transform: scaleX(1);
        }

        .car-image {
            width: 100%;
            height: 200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .car-model {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .car-model canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .car-option:hover .car-image {
            transform: scale(1.05);
        }

        .car-name {
            color: #fff;
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: 600;
        }

        .car-specs {
            /* スペック表示を削除したため、余分な余白を削除 */
            display: none;
        }

        .start-button {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        .start-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }


        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .car-selection {
                padding: 0 30px;
            }
            
            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }
            
            .selection-container {
                padding: 20px;
            }
            
            .selection-title {
                font-size: 2em;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- グローバル変数 ---
        let scene, camera, renderer;
        let world, vehicle, chassisBody, groundBody;

        let carMesh = null;
        let groundMesh;
        let debugMode = true; // デフォルトでデバッグモードをオン
        let cannonDebugger;
        let debugMenuVisible = false; // デバッグメニュー表示状態
        let modelUrl = ''; // モデルURLをグローバルスコープで初期化
        let loadingElement; // ローディング要素
        let initialPosition, initialQuaternion; // 初期位置と回転
        let vehicleMesh = null; // 車両の3Dメッシュ
        let vehicleBody = null; // 車両の物理ボディ
        let items = []; // アイテム配列の初期化
        let collectedItems = []; // 収集アイテム配列の初期化

        // スロープ関連の変数
        let slopeMesh, slopeBody;
        let slopeHeight = 3.0; // 初期の高さ
        let slopeLength = 15.0; // スロープの長さ
        let slopeWidth = 8.0;  // スロープの幅
        let slopePosition = { x: 0, y: slopeHeight / 2, z: -15 }; // スロープの位置
        let slopeAngle = Math.atan2(slopeHeight, slopeLength); // 初期の角度（自動計算）
        let useCustomAngle = false; // カスタム角度を使用するかどうか

        // コリジョン調整用の変数（デバッグ用にコメントアウト）
        /*
        let collisionAdjustments = {
            mainBodyY: 0,
            mainBodyZ: 0,
            cabinY: 1.23 * 0.3 // 初期値
        };
        */
        let adjustmentStep = 0.05; // 調整ステップ幅
        
        // カメラ位置調整用の変数
        let cameraAdjustments = {
            distance: 10,      // 車からの距離
            height: 10,        // 車からの高さ
            sideOffset: 10,    // 車からの横方向オフセット
            followFactor: 0.1  // 追従の滑らかさ
        };

        const initialCameraPosition = {
            x: -8.0,
            y: 11.9,
            z: 9.5
        };

        const chassisDepth = 4.29; 
        const chassisWidth = 1.76; 
        const chassisHeight = 0.83;  // 固定値
        const massVehicle = 170; // ★変更: 軽量化

        const wheelAxisPosition = chassisWidth * 0.42;
        const wheelRadius = 0.33; 
        const wheelThickness = 0.25;

        const keysActions = {
            "KeyW": "acceleration", "ArrowUp": "acceleration",
            "KeyS": "braking", "ArrowDown": "braking",
            "KeyA": "left", "ArrowLeft": "left",
            "KeyD": "right", "ArrowRight": "right"
        };
        const vehicleSteeringState = { 
            acceleration: false, braking: false, left: false, right: false
        };

        let baseMaxSteerVal = 0.65; // ★変更: ステアリング切れ角を増加
        // 通常時700、ターボ時1500になるように調整
        let engineBaseForce = 700; // 通常時の出力
        let brakeForce = 10; // ★変更: 初期値を10に変更
        const turboMultiplier = 1500 / 700; // ターボ時のパワー倍率（700 * ~2.14 = 1500）
        let isTurboActive = false; // ターボが有効かどうか
        
        const steerHighSpeedThreshold = 15;  // ステアリング感度が低下し始める速度を上げる
        const steerMinFactorAtHighSpeed = 0.5; // 高速時の最小ステアリング感度を上げる
        const steerReductionSpeedRange = 30; // ステアリング感度の低下を緩やかに

        const forceHighSpeedThreshold = 30; // 速度低下が始まるしきい値を上げる（km/hに換算して約108km/h）
        const forceMinFactorAtHighSpeed = 0.2; // 最低エンジン出力を少し上げる
        const forceReductionSpeedRange = 50;  // 速度低下の傾斜をさらに緩やかに
        
        // 最高速度制限（m/sに変換）
        const maxSpeed = 25; // 90 km/h → m/s (90 / 3.6 = 25)

        let vehicleHeightOffset = 0;  // 車両の高さオフセット
        let initialVehicleY = 0;      // 車両の初期Y座標

        // 車両の初期位置オフセット
        let vehiclePositionOffset = {
            x: 0,
            y: 0,
            z: 0
        };
        const positionStep = 0.5; // 位置調整のステップサイズ

        const loadingManager = new THREE.LoadingManager();
        const gltfLoader = new THREE.GLTFLoader(loadingManager);
        
        // 車種選択のイベントリスナーを設定
        document.addEventListener('DOMContentLoaded', () => {
            const carSelect = document.getElementById('car-select');
            const startButton = document.getElementById('start-button');
            const carSelectionModal = document.getElementById('car-selection-modal');
            // Swiperの初期化
            const swiper = new Swiper('.swiper', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 2,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChange: function () {
                        const activeSlide = this.slides[this.activeIndex];
                        const carOption = activeSlide.querySelector('.car-option');
                        const value = carOption.getAttribute('data-value');
                        
                        // 選択状態を更新
                        document.querySelectorAll('.car-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        carOption.classList.add('selected');
                        
                        // セレクトボックスの値を更新
                        carSelect.value = value;
                        
                        // スタートボタンを有効化
                        startButton.disabled = false;
                    }
                }
            });
            
            // 3Dモデルを管理するクラス
            class CarModelViewer {
                constructor(containerId, modelPath, scale = 1) {
                    this.container = document.getElementById(containerId);
                    this.modelPath = modelPath;
                    this.scale = scale;
                    this.scene = null;
                    this.camera = null;
                    this.renderer = null;
                    this.model = null;
                    this.mixer = null;
                    this.clock = new THREE.Clock();
                    this.animationId = null;
                    
                    // リサイズイベントリスナーをバインド
                    this.handleResize = this.handleResize.bind(this);
                    
                    this.init();
                }
                
                // リソースの解放
                dispose() {
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                        this.animationId = null;
                    }
                    
                    // シーンからモデルを削除
                    if (this.scene && this.model) {
                        this.scene.remove(this.model);
                    }
                    
                    // レンダラーをクリーンアップ
                    if (this.renderer) {
                        this.renderer.dispose();
                        this.renderer = null;
                    }
                    
                    // イベントリスナーを削除
                    window.removeEventListener('resize', this.handleResize);
                }
                
                init() {
                    // シーンの設定
                    this.scene = new THREE.Scene();
                    this.scene.background = null;
                    
                    // カメラの設定
                    this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                    // カメラの位置を調整（z座標を大きくして遠ざける）
                    this.camera.position.set(0, 3, 10);
                    
                    // レンダラーの設定
                    this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                    this.renderer.setPixelRatio(window.devicePixelRatio);
                    this.container.appendChild(this.renderer.domElement);
                    
                    // ライトの設定
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    this.scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(1, 1, 1);
                    this.scene.add(directionalLight);
                    
                    // グリッドの追加（デバッグ用）
                    const gridHelper = new THREE.GridHelper(10, 10);
                    this.scene.add(gridHelper);
                    
                    // 3Dモデルの読み込み
                    this.loadModel();
                    
                    // ウィンドウリサイズ時の処理
                    window.addEventListener('resize', this.handleResize);
                    
                    // アニメーション開始
                    this.animate();
                }
                
                loadModel() {
                    const loader = new THREE.GLTFLoader();
                    
                    loader.load(
                        this.modelPath,
                        (gltf) => {
                            this.model = gltf.scene;
                            this.model.scale.set(this.scale, this.scale, this.scale);
                            this.scene.add(this.model);
                            
                            // アニメーションがあれば再生
                            if (gltf.animations && gltf.animations.length) {
                                this.mixer = new THREE.AnimationMixer(this.model);
                                const action = this.mixer.clipAction(gltf.animations[0]);
                                action.play();
                            }
                            
                            // モデルの位置調整
                            const box = new THREE.Box3().setFromObject(this.model);
                            const center = box.getCenter(new THREE.Vector3());
                            // モデルの位置を調整（全体が画面に収まるように）
                            this.model.position.x = -center.x;
                            this.model.position.y = -center.y + 1.5; // 1.5ユニット上に移動
                            this.model.position.z = -center.z;
                            
                            // 自動回転アニメーション
                            this.model.rotation.y = Math.PI / 4; // 45度回転
                        },
                        undefined,
                        (error) => {
                            console.error('Error loading model:', error);
                        }
                    );
                }
                
                handleResize() {
                    if (!this.camera || !this.renderer) return;
                    
                    this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                }
                
                animate() {
                    this.animationId = requestAnimationFrame(() => this.animate());
                    
                    // モデルの自動回転
                    if (this.model) {
                        this.model.rotation.y += 0.005;
                    }
                    
                    // アニメーションの更新
                    if (this.mixer) {
                        this.mixer.update(this.clock.getDelta());
                    }
                    
                    if (this.scene && this.camera && this.renderer) {
                        this.renderer.render(this.scene, this.camera);
                    }
                }
            }
            
            // 3Dモデルの初期化
            let currentModelViewer = null;
            let isInitialized = false;
            
            // 初期モデルを読み込む
            function loadInitialModel() {
                if (isInitialized) return;
                isInitialized = true;
                
                // 初期表示のスライドを取得
                const initialSlide = document.querySelector('.swiper-slide-active');
                if (!initialSlide) return;
                
                const carOption = initialSlide.querySelector('.car-option');
                if (!carOption) return;
                
                const carType = carOption.getAttribute('data-value');
                initModelViewer(carType);
            }
            
            // モデルビューアーを初期化
            function initModelViewer(carType) {
                // 既存のモデルをクリア
                if (currentModelViewer) {

        // init関数は上で定義済み;
        
        // --- ヘルパー関数定義 ---
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(150, 150, 100, 100); 
            
            // 単色の道路マテリアルを作成
            const groundMaterialThree = new THREE.MeshStandardMaterial({ 
                color: 0xD8D8D8,
                metalness: 0.3, 
                roughness: 0.8,
            });
            
            groundMesh = new THREE.Mesh(groundGeometry, groundMaterialThree);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;  // 地面が影を受け付けるように設定
            groundMesh.castShadow = false;   // 地面は影を落とさない
            scene.add(groundMesh);

            const groundMaterialCannon = new CANNON.Material("ground");
            groundBody = new CANNON.Body({ 
                mass: 0, 
                material: groundMaterialCannon,
                collisionFilterGroup: 1,
                collisionFilterMask: 1
            });
            groundBody.addShape(new CANNON.Plane());
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);
            
            // フィールドの周囲に壁を追加
            const wallHeight = 5; // 壁の高さ
            const wallThickness = 2; // 壁の厚さ
            const fieldSize = 75; // フィールドの半分のサイズ（150/2）
            
            // 壁のマテリアル
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888888,
                metalness: 0.3,
                roughness: 0.7,
                transparent: true,
                opacity: 0.8
            });
            
            // 壁の物理マテリアル
            const wallPhysicsMaterial = new CANNON.Material('wallMaterial');
            
            // 4方向の壁を作成
            const walls = [
                // 北側の壁
                { position: [0, wallHeight/2, fieldSize + wallThickness/2], size: [fieldSize*2 + wallThickness*2, wallHeight, wallThickness] },
                // 南側の壁
                { position: [0, wallHeight/2, -fieldSize - wallThickness/2], size: [fieldSize*2 + wallThickness*2, wallHeight, wallThickness] },
                // 東側の壁
                { position: [fieldSize + wallThickness/2, wallHeight/2, 0], size: [wallThickness, wallHeight, fieldSize*2] },
                // 西側の壁
                { position: [-fieldSize - wallThickness/2, wallHeight/2, 0], size: [wallThickness, wallHeight, fieldSize*2] }
            ];
            
            walls.forEach((wall, index) => {
                // 3D表示用の壁
                const wallGeometry = new THREE.BoxGeometry(...wall.size);
                const wallMesh = new THREE.Mesh(wallGeometry, wallMaterial);
                wallMesh.position.set(...wall.position);
                wallMesh.receiveShadow = true;
                wallMesh.castShadow = true;
                scene.add(wallMesh);
                
                // 物理演算用の壁
                const wallShape = new CANNON.Box(new CANNON.Vec3(wall.size[0]/2, wall.size[1]/2, wall.size[2]/2));
                const wallBody = new CANNON.Body({
                    mass: 0, // 質量0で固定
                    shape: wallShape,
                    material: wallPhysicsMaterial,
                    collisionFilterGroup: 1,
                    collisionFilterMask: 1
                });
                wallBody.position.set(...wall.position);
                world.addBody(wallBody);
            });
            
            // スロープを作成
            createSlope();
            
            // 跳ねるオブジェクトを作成
            createBouncingCube();
            createBouncingSphere();
        }
        
        // 跳ねる立方体を作成する関数
        function createBouncingCube() {
            // 立方体のサイズ
            const size = 1.5;
            // 立方体の位置（スロープの手前に配置）
            const position = new THREE.Vector3(0, size/2, 10);
            
            // 見た目の作成
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshPhongMaterial({
                color: 0xff0000,
                shininess: 30,
                transparent: true,
                opacity: 0.9
            });
            const cubeMesh = new THREE.Mesh(geometry, material);
            cubeMesh.position.copy(position);
            cubeMesh.castShadow = true;
            cubeMesh.receiveShadow = true;
            scene.add(cubeMesh);
            
            // 物理演算ボディの作成
            const cubeShape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));
            const cubeBody = new CANNON.Body({
                mass: 5, // 適度な重さ
                position: new CANNON.Vec3(position.x, position.y, position.z),
                shape: cubeShape,
                linearDamping: 0.1, // 空気抵抗
                angularDamping: 0.3,  // 回転抵抗
                material: new CANNON.Material({
                    friction: 0.1, // 摩擦係数を低くして滑りやすく
                    restitution: 0.8  // 反発係数を高く
                })
            });
            
            // 車両との衝突時の反発を設定
            const vehicleCubeContactMaterial = new CANNON.ContactMaterial(
                cubeBody.material,
                window.chassisMaterialCannon || new CANNON.Material(),
                {
                    friction: 0.1,
                    restitution: 0.9, // 反発係数を高く
                    contactEquationStiffness: 1e8,
                    contactEquationRelaxation: 3
                }
            );
            world.addContactMaterial(vehicleCubeContactMaterial);
            
            // 地面との衝突を設定
            const groundCubeContactMaterial = new CANNON.ContactMaterial(
                cubeBody.material,
                window.groundMaterial || new CANNON.Material(),
                {
                    friction: 0.3,
                    restitution: 0.5,
                    contactEquationStiffness: 1e8,
                    contactEquationRelaxation: 3
                }
            );
            world.addContactMaterial(groundCubeContactMaterial);
            
            // ワールドに追加
            world.addBody(cubeBody);
            
            // アニメーションループで位置を同期
            function updateCube() {
                if (cubeMesh && cubeBody) {
                    cubeMesh.position.copy(cubeBody.position);
                    cubeMesh.quaternion.copy(cubeBody.quaternion);
                }
                requestAnimationFrame(updateCube);
            }
            updateCube();
        }

        // 跳ねる球体を作成する関数
        function createBouncingSphere() {
            // 球体の半径
            const radius = 1.0;

            sphereMesh.receiveShadow = true;

            // 物理演算ボディの作成

                mass: 3, // 立方体より少し軽く
                position: new CANNON.Vec3(position.x, position.y, position.z),

                angularDamping: 0.1,  // 回転抵抗

                {

                    restitution: 0.95, // 高反発
                    contactEquationStiffness: 1e8,

                }
            );

            // 地面との衝突を設定
            const groundSphereContactMaterial = new CANNON.ContactMaterial(
                sphereBody.material,
                window.groundMaterial || new CANNON.Material(),
                {
                    friction: 0.3,
                    restitution: 0.7,
                    contactEquationStiffness: 1e8,
                    contactEquationRelaxation: 3
                }
            );
            world.addContactMaterial(groundSphereContactMaterial);
            
            // ワールドに追加
            world.addBody(sphereBody);
            
            // アニメーションループで位置を同期
            function updateSphere() {
                if (sphereMesh && sphereBody) {
                    sphereMesh.position.copy(sphereBody.position);
                    sphereMesh.quaternion.copy(sphereBody.quaternion);
                }
                requestAnimationFrame(updateSphere);

        window.chassisMaterialCannon = window.chassisMaterialCannon || new CANNON.Material('chassisMaterial');
        
        // スロープを作成する関数
        function createSlope() {
            // Three.jsのスロープメッシュを作成
            const slopeGeometry = new THREE.BoxGeometry(slopeWidth, slopeHeight, slopeLength);
            const slopeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513, // 茶色
                metalness: 0.1, 
                roughness: 0.8 
            });
            slopeMesh = new THREE.Mesh(slopeGeometry, slopeMaterial);
            slopeMesh.position.set(slopePosition.x, slopePosition.y, slopePosition.z);
            
            // 傾斜を25度（約0.4363ラジアン）に設定
            const slopeAngleRad = 25 * (Math.PI / 180); // 25度をラジアンに変換
            const actualAngle = useCustomAngle ? slopeAngle : slopeAngleRad;
            slopeMesh.rotation.x = actualAngle;
            slopeMesh.castShadow = true;
            slopeMesh.receiveShadow = true;
            scene.add(slopeMesh);
            
            // Cannon.jsの物理ボディを作成
            const slopeShape = new CANNON.Box(new CANNON.Vec3(slopeWidth/2, slopeHeight/2, slopeLength/2));
            slopeBody = new CANNON.Body({ mass: 0 }); // 質量0で固定
            slopeBody.addShape(slopeShape);
            
            // 位置を設定
            slopeBody.position.set(slopePosition.x, slopePosition.y, slopePosition.z);
            
            // 同じ30度の回転を適用
            slopeBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), slopeAngleRad);
            
            world.addBody(slopeBody);
        }
        
        // スロープのジオメトリを更新する関数
        function updateSlopeGeometry() {
            // シーンからスロープを削除
            scene.remove(slopeMesh);
            world.remove(slopeBody);
            
            // 新しい位置を計算
            slopePosition.y = slopeHeight / 2;
            
            // スロープを再作成
            createSlope();
            
            // デバッグ情報を更新
            updateDebugInfo();
        }

                    }

                }

                        if (!useCustomAngle) {
                            // 高さが変わっても角度は自動計算
                            slopeAngle = Math.atan2(slopeHeight, slopeLength);
                        }
                        updateSlopeGeometry();
                    }
                }
                
                // スロープの角度調整
                if (event.code === "KeyP") {
                    useCustomAngle = true; // カスタム角度モードに切り替え
                    slopeAngle += 0.05; // ラジアン単位で増加
                    updateSlopeGeometry();
                }
                if (event.code === "Semicolon") {

                    slopeAngle -= 0.05; // ラジアン単位で減少
                    updateSlopeGeometry();

                    cameraAdjustments.height = Math.max(0.5, cameraAdjustments.height - 0.5);
                    updateCameraPosition();
                }
                if (event.code === "Digit5") {
                    cameraAdjustments.sideOffset += 0.5;
                    updateCameraPosition();
                }
                if (event.code === "Digit6") {
                    cameraAdjustments.sideOffset = Math.max(0.5, cameraAdjustments.sideOffset - 0.5);
                    updateCameraPosition();
                }
                
                // 車両の高さ調整
                if (event.code === "KeyQ") {
                    updateVehicleHeight(-0.1);
                }
                if (event.code === "KeyE") {
                    updateVehicleHeight(0.1);
                }
                if (event.code === "KeyZ") {
                    updateVehicleHeight(-vehicleHeightOffset);
                }
                
                // 車両の位置調整
                if (event.code === "KeyI") {
                    vehiclePositionOffset.z -= positionStep;

                }
                if (event.code === "KeyK") {
                    vehiclePositionOffset.z += positionStep;

                }

                if (event.code === "KeyO") {

                    updateVehiclePosition();
                }
                

                if (event.code === "KeyM") {
                    vehiclePositionOffset = { x: 0, y: 0, z: 0 };
                    updateVehiclePosition();
                }
            }

        function resetVehicle() { 
            if (chassisBody && vehicle && initialPosition && initialQuaternion) {
                // 位置と向きを初期化
                chassisBody.position.set(
                    initialPosition.x + vehiclePositionOffset.x,
                    initialPosition.y + vehiclePositionOffset.y,
                    initialPosition.z + vehiclePositionOffset.z
                );
                chassisBody.velocity.setZero();
                chassisBody.angularVelocity.setZero();
                chassisBody.quaternion.copy(initialQuaternion);
                
                // ホイールの位置もリセット
                vehicle.updateVehicle(0);
            }
        }

        // 車両の高さを更新する関数
        function updateVehicleHeight(offset) {
            if (!vehicleMesh || !vehicleBody) return;
            
            // オフセットを更新
            vehicleHeightOffset += offset;
            
            // 車両の位置を更新
            vehicleMesh.position.y = initialVehicleY + vehicleHeightOffset;
            vehicleBody.position.y = initialVehicleY + vehicleHeightOffset;
            
            // デバッグ表示を更新
            document.getElementById('vehicle-height').textContent = vehicleHeightOffset.toFixed(2);
            
            console.log(`車両高さオフセット: ${vehicleHeightOffset.toFixed(2)}m`);
        }

        // 車両の位置を更新する関数
        function updateVehiclePosition() {
            if (vehicle && chassisBody) {
                // 現在の速度と回転を保持
                const velocity = chassisBody.velocity.clone();
                const angularVelocity = chassisBody.angularVelocity.clone();
                const quaternion = chassisBody.quaternion.clone();
                
                // 位置を更新
                chassisBody.position.set(
                    initialPosition.x + vehiclePositionOffset.x,
                    initialPosition.y + vehiclePositionOffset.y,
                    initialPosition.z + vehiclePositionOffset.z
                );
                
                // 速度と回転を復元
                chassisBody.velocity.copy(velocity);
                chassisBody.angularVelocity.copy(angularVelocity);
                chassisBody.quaternion.copy(quaternion);
                
                updateDebugInfo();
            }
        }

        function init() {
            console.log('初期化を開始します...');

            if (!modelUrl) {
                const errorMsg = 'エラー: modelUrlが設定されていません';

                if (loadingElement) {

                    loadingElement.style.color = 'red';

                return;
            }
            
            console.log('シーンを初期化します...');
            
            // ローディング表示
            loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            loadingElement.textContent = '初期化中...';
            
            // シーンの作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // 空色
            
            // 既存のcanvasがあれば削除
            const container = document.getElementById('container');
            while (container && container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // カメラの設定
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
            camera.position.set(7, 5, 8);
            camera.lookAt(0, 0.5, 0);
            
            // レンダラーの設定

            chassisBody = new CANNON.Body({ mass: massVehicle, material: chassisMaterialCannon });
            
            // メインボディ - シャーシ本体（重心を下げるためにより低く、幅広に）
            const mainChassisShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.4, 
                chassisHeight * 0.2,  // 高さを下げる
                chassisWidth * 0.5    // 幅を広げて安定性を向上
            ));
            
            // キャビン（上部）- 高さを下げて重心を下げる
            const cabinShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.35, 
                chassisHeight * 0.15,  // 高さを下げる
                chassisWidth * 0.42    // 幅を少し広げる
            ));
            
            /* コメントアウト: フロント部（エンジンルーム）
            const frontShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.25, 
                chassisHeight * 0.2, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.42
            ));
            */
            
            /* コメントアウト: リア部（トランク）
            const rearShape = new CANNON.Box(new CANNON.Vec3(
                chassisDepth * 0.2, 
                chassisHeight * 0.22, 
                // 車幅からはみ出さないように調整
                chassisWidth * 0.42
            ));
            */
            
            // メインボディを少し下げて配置（重心を下げる）
            chassisBody.addShape(mainChassisShape, 
                new CANNON.Vec3(0, -0.2, 0)  // 下に下げる
            );
            
            // キャビンをメインボディの上に配置（高さを調整）
            chassisBody.addShape(cabinShape,

            chassisBody.addShape(frontShape,

            chassisBody.addShape(rearShape, 
                new CANNON.Vec3(-chassisDepth * 0.3, 0, 0)
            );
            */
            
            chassisBody.position.copy(initialPosition);
            chassisBody.quaternion.copy(initialQuaternion);

            world.addBody(chassisBody);

            vehicle = new CANNON.RaycastVehicle({
                chassisBody: chassisBody,

            });

                directionLocal: new CANNON.Vec3(0, -1, 0), 
                suspensionStiffness: 30,    // ★変更: 剛性を増加

                dampingRelaxation: 2.5,    // ★変更: ダンピングを増加

                rollInfluence: 0.1,        // ★変更: ロール影響を減少

                maxSuspensionTravel: 0.3,   // ★変更: 最大ストロークを増加
                customSlidingRotationalSpeed: -100,
                useCustomSlidingRotationalSpeed: true,
            };
            const wheelMaterialCannon = new CANNON.Material("wheel");
            const wheelYPos = (-chassisHeight / 2) + (wheelRadius - wheelOptions.suspensionRestLength * 0.4); 

            wheelOptions.isFrontWheel = true;
            wheelOptions.chassisConnectionPointLocal.set(chassisDepth * 0.4, wheelYPos, wheelAxisPosition);
            vehicle.addWheel({...wheelOptions, material: wheelMaterialCannon});
            wheelOptions.chassisConnectionPointLocal.set(chassisDepth * 0.4, wheelYPos, -wheelAxisPosition);

                  frictionEquationStiffness: 1e8, frictionEquationRelaxation: 2 }  // ★変更: 摩擦係数調整

            world.addContactMaterial(wheel_ground);

        function updateVehicle() {
            if (!vehicle || !chassisBody) return;
            
            // 現在の速度を計算（m/s）
            const currentSpeed = chassisBody.velocity.length();
            
            // 最高速度制限（90km/h = 25m/s）
            if (currentSpeed > maxSpeed) {
                // 速度が最大を超えている場合、速度ベクトルを最大速度に制限
                const factor = maxSpeed / currentSpeed;
                chassisBody.velocity.scale(factor, chassisBody.velocity);
            }

            const { acceleration, braking, left, right } = vehicleSteeringState;
            const localVelocity = chassisBody.vectorToLocalFrame(chassisBody.velocity);
            const forwardSpeed = localVelocity.x; 
            const absForwardSpeed = Math.abs(forwardSpeed);

            let currentEngineForce = engineBaseForce;
            if (absForwardSpeed > forceHighSpeedThreshold) {
                const speedExcess = absForwardSpeed - forceHighSpeedThreshold;
                const factor = Math.max(forceMinFactorAtHighSpeed, 1 - speedExcess / forceReductionSpeedRange);
                currentEngineForce = engineBaseForce * factor; 
            }
            
            // ターボが有効な場合はエンジン力を増加
            if (isTurboActive) {
                currentEngineForce *= turboMultiplier;
                // ターボ使用時のエフェクト（オプション）
                if (Math.random() > 0.7) {
                    // ターボ使用時の視覚効果（例：排気の炎など）
                    // ここにエフェクトのコードを追加できます
                }
            }
            
            let currentMaxSteer = baseMaxSteerVal;
            if (absForwardSpeed > steerHighSpeedThreshold) {
                const speedExcess = absForwardSpeed - steerHighSpeedThreshold;
                const factor = Math.max(steerMinFactorAtHighSpeed, 1 - speedExcess / steerReductionSpeedRange);
                currentMaxSteer = baseMaxSteerVal * factor; 
            }

            for (let i = 0; i < vehicle.wheelInfos.length; i++) {
                vehicle.applyEngineForce(0, i);
                vehicle.setBrake(0, i);

                if (i === 2 || i === 3) { 
                    if (acceleration) {
                        vehicle.applyEngineForce(currentEngineForce, i);
                    }
                }

                if (braking) {
                    if (forwardSpeed > 0.1) { 
                        vehicle.setBrake(brakeForce, i);
                    } else { 
                        if (i === 2 || i === 3) {
                            vehicle.applyEngineForce(-currentEngineForce * 0.6, i); 
                        }
                    }
                }
            }

            const steerWheelIndices = [0, 1];
            if (left) {
                vehicle.setSteeringValue(currentMaxSteer, steerWheelIndices[0]);
                vehicle.setSteeringValue(currentMaxSteer, steerWheelIndices[1]);
            } else if (right) {
                vehicle.setSteeringValue(-currentMaxSteer, steerWheelIndices[0]);
                vehicle.setSteeringValue(-currentMaxSteer, steerWheelIndices[1]);
            } else {
                vehicle.setSteeringValue(0, steerWheelIndices[0]);
                vehicle.setSteeringValue(0, steerWheelIndices[1]);
            }
        }

        // 車両の安定化トルクを適用する関数
        function applyStabilization() {
            if (!chassisBody) return;
            
            // 現在の上向きベクトルを取得
            const up = new CANNON.Vec3(0, 1, 0);
            const currentUp = new CANNON.Vec3(0, 1, 0);
            chassisBody.vectorToWorldFrame(up, currentUp);
            
            // 上向きベクトルとの角度を計算
            const angle = Math.acos(up.dot(currentUp));
            const maxAngle = Math.PI * 0.3; // 許容最大角度（ラジアン）
            
            // 角度が大きすぎる場合に補正トルクを加える
            if (angle > 0.1) { // わずかに傾いた時点で補正を開始
                const axis = new CANNON.Vec3();
                axis.cross(up, currentUp);
                
                // 補正の強さを調整（角度に比例）
                const strength = Math.min(angle * 0.5, 1.0);
                axis.scale(strength, axis);
                
                // 車体にトルクを加える
                chassisBody.torque.vadd(axis, chassisBody.torque);
            }
        }
        
        // 車両の反転を検知して自動で復帰
        function checkAndRecoverVehicle() {
            if (!chassisBody) return;
            
            // 上向きベクトルを取得
            const up = new CANNON.Vec3(0, 1, 0);
            const currentUp = new CANNON.Vec3(0, 1, 0);
            chassisBody.vectorToWorldFrame(up, currentUp);
            
            // 上下が逆さまになっていいるかチェック（Y成分が負の場合）
            if (currentUp.y < -0.5) {
                // 車体を少し上に持ち上げる
                chassisBody.position.y += 0.5;
                
                // 車体を直立させる
                chassisBody.quaternion.set(0, 0, 0, 1);
                
                // 速度をリセット（少しだけ残す）
                chassisBody.velocity.scale(0.5, chassisBody.velocity);
                chassisBody.angularVelocity.scale(0.1, chassisBody.angularVelocity);
                
                console.log('車体を自動復帰しました');
            }
        }
        
        let lastTime = 0;
        function animate(time) {
            // デルタタイムを計算（秒単位）
            const delta = Math.min(0.1, (time - lastTime) / 1000);
            lastTime = time;
            
            // 車両の安定化と復帰チェック
            if (chassisBody) {
                applyStabilization();
                checkAndRecoverVehicle();
                checkItemCollection();
                updateTurboIndicator();
                updateSpeedDisplay(); // スピード表示を更新
            }
            
            // アイテムのアニメーションを更新
            items.forEach(item => {
                if (!item.collected && item.mesh) {
                    // カメラの方を向かせる
                    item.mesh.lookAt(camera.position);
                    // アニメーションを更新
                    if (item.update) {
                        item.update(delta);
                    }
                }
            });
            
            requestAnimationFrame(animate);
            
            // より安定した物理計算のために、小さいステップに分割して計算
            const timeStep = 1 / 60;
            const maxSubSteps = 5; // ★変更: サブステップを増加
            world.step(timeStep, timeStep, maxSubSteps);
            
            if (vehicle) updateVehicle(); 

            if (carMesh && chassisBody) { 
                carMesh.position.copy(chassisBody.position);
                carMesh.quaternion.copy(chassisBody.quaternion);
                
                // 高い視点からの固定カメラアングル
                if (camera) {
                    // 車の位置だけを追跡し、向きは考慮しない
                    // 常に同じ方向（世界座標系）から車を見る
                    const cameraPosition = new THREE.Vector3(
                        carMesh.position.x - cameraAdjustments.distance, // 常に-X方向（固定方向）から見る
                        carMesh.position.y + cameraAdjustments.height,   // 常に高い位置から
                        carMesh.position.z + cameraAdjustments.sideOffset // 横オフセット（必要に応じて）
                    );
                    
                    // カメラ位置を滑らかに更新
                    camera.position.lerp(cameraPosition, cameraAdjustments.followFactor);
                    
                    // 常に車の現在位置を見る（車の回転は関係なし）
                    camera.lookAt(carMesh.position);

        function createItem(position, itemType) {

            const canvas = document.createElement('canvas');
            const size = 256;
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');
            
            // 背景を透明に
            context.fillStyle = 'rgba(0, 0, 0, 0)';
            context.fillRect(0, 0, size, size);
            
            // テキストを描画
            context.font = '200px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillStyle = itemType.color;
            context.fillText(itemType.emoji, size / 2, size / 2);
            
            // テクスチャを作成
            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            
            // マテリアルを作成
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            // 影用の平面ジオメトリを作成
            const shadowGeometry = new THREE.CircleGeometry(0.8, 16);
            const shadowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.3
            });
            
            // 影のメッシュを作成
            const shadowMesh = new THREE.Mesh(shadowGeometry, shadowMaterial);
            shadowMesh.rotation.x = -Math.PI / 2; // 地面に平らに
            shadowMesh.position.set(position.x, 0.1, position.z); // 地面の少し上に配置
            
            // メインのアイテムメッシュを作成
            const itemMesh = new THREE.Mesh(geometry, material);
            itemMesh.position.copy(position);
            itemMesh.scale.set(1, 1, 1);
            
            // 影をキャスト・受ける設定
            itemMesh.castShadow = true;
            shadowMesh.receiveShadow = true;
            
            // 物理ボディを作成（球体のコリジョン）
            const shape = new CANNON.Sphere(0.8);
            const itemBody = new CANNON.Body({
                mass: 0, // 動かないように質量0に設定
                position: new CANNON.Vec3(position.x, position.y, position.z),
                shape: shape,
                collisionFilterGroup: 2, // アイテムの衝突グループ
                collisionFilterMask: 1    // 車両とのみ衝突
            });
            
            // アニメーション用のプロパティを追加
            itemMesh.userData = {
                time: 0,
                initialY: position.y
            };
            
            // アイテムオブジェクトを作成
            const item = {
                mesh: itemMesh,
                shadow: shadowMesh,  // 影の参照を追加
                body: itemBody,
                type: itemType,  // アイテムの種類を保存
                collected: false,
                update: function(delta) {
                    // 上下にゆっくりと浮遊するアニメーション
                    this.mesh.userData.time += delta;
                    const floatHeight = Math.sin(this.mesh.userData.time * 2) * 0.2;
                    this.mesh.position.y = this.mesh.userData.initialY + floatHeight;
                    
                    // 影のサイズを調整（浮き上がるほど小さく）
                    if (this.shadow) {
                        const scale = 1.0 - floatHeight * 0.3;
                        this.shadow.scale.set(scale, scale, scale);
                        this.shadow.position.x = this.mesh.position.x;
                        this.shadow.position.z = this.mesh.position.z;
                    }
                    
                    // 回転アニメーション
                    this.mesh.rotation.y += delta;
                }
            };
            
            // アイテムと影をシーンに追加
            scene.add(itemMesh);
            scene.add(shadowMesh);
            items.push(item);
            return item;
        }

                if (item.collected || !item.body) {
                    continue;
                }
                
                // 車両とアイテムの距離を計算
                const distance = chassisPosition.distanceTo(item.body.position);
                
                // 距離の計算のみ行い、コンソールには出力しない

                    scene.remove(item.mesh);
                    if (item.shadow) scene.remove(item.shadow);
                    world.removeBody(item.body);
                    
                    // アイテムを配列から削除

class CannonDebugger {
    constructor(scene, world, options = {}) {
        this.scene = scene;
        this.world = world;
        
        this.meshes = [];
        this._meshCache = new Map();
        
        // デフォルトのマテリアル
        this.material = new THREE.MeshBasicMaterial({
            color: options.color || 0x00ff00,
            wireframe: options.wireframe !== undefined ? options.wireframe : true,
            opacity: options.opacity || 0.6,
            transparent: options.transparent !== undefined ? options.transparent : true
                });
                
                // 特殊なマテリアル（車体用）
                this.chassisMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff3333, // 赤色
                    wireframe: true,
                    opacity: 0.7,
                    transparent: true
                });
                
                // 特殊なマテリアル（地面用）
                this.groundMaterial = new THREE.MeshBasicMaterial({
                    color: 0x3333ff, // 青色
                    wireframe: true,
                    opacity: 0.3,
                    transparent: true
                });
                
                // 特殊なマテリアル（ホイール用）
                this.wheelMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00, // 黄色
                    wireframe: true,
                    opacity: 0.7,
                    transparent: true
                });
                
                this._enabled = false;
            }
            
            update() {
                // 表示中のメッシュをすべて削除
                this._removeAllVisuals();
                
                // 有効になっている場合のみ表示
                if (this._enabled) {
                    // ホイールのコリジョンを追加表示（特別処理）
                    if (vehicle && vehicle.wheelInfos) {
                        vehicle.wheelInfos.forEach((wheelInfo, i) => {
                            if (!wheelInfo.raycastResult.hasHit) return;
                            
                            // ホイールのレイキャスト結果に基づいて、ホイールの実際の位置を計算
                            const wheelBody = new CANNON.Body({
                                mass: 0
                            });
                            
                            // 球体の代わりに車幅と同じ長さの円柱を使用
                            const wheelShape = new CANNON.Cylinder(
                                wheelRadius,  // 上部半径
                                wheelRadius,  // 下部半径
                                chassisWidth, // 車幅と同じ長さに
                                16           // セグメント数
                            );
                            
                            // 円柱を横向きにするための回転
                            const q = new CANNON.Quaternion();
                            q.setFromAxisAngle(new CANNON.Vec3(0, 0, 1), Math.PI / 2);
                            
                            // 形状を追加（回転を適用）
                            wheelBody.addShape(wheelShape, new CANNON.Vec3(), q);
                            
                            // ホイールの位置を設定
                            const wheelPos = wheelInfo.raycastResult.hitPointWorld;
                            if (wheelPos) {
                                wheelBody.position.copy(wheelPos);
                                // 地面からホイール半径分上げる
                                wheelBody.position.vadd(new CANNON.Vec3(0, wheelRadius, 0), wheelBody.position);
                                this._updateMesh(wheelBody, wheelShape, 0, this.wheelMaterial);
                            }
                        });
                    }
                
                    // ワールドのすべての物理ボディを処理
                    this.world.bodies.forEach(body => {
                        // 適切なマテリアルを選択
                        let material = this.material;
                        
                        if (body === chassisBody) {
                            material = this.chassisMaterial;
                        } else if (body === groundBody) {
                            material = this.groundMaterial;
                        } else if (vehicle && vehicle.wheelBodies && vehicle.wheelBodies.includes(body)) {
                            material = this.wheelMaterial;
                        }
                        
                        body.shapes.forEach((shape, shapeIndex) => {
                            this._updateMesh(body, shape, shapeIndex, material);
                        });
                    });
                }
            }
            
            _removeAllVisuals() {
                // すべてのメッシュをシーンから削除
                this.meshes.forEach(mesh => {
                    this.scene.remove(mesh);
                });
                this.meshes.length = 0;
            }
            
            _getMesh(shape, material) {
                // シェイプとマテリアルの組み合わせをキーとして使用
                const key = shape.id + '_' + (material ? material.uuid : 'default');
                let mesh = this._meshCache.get(key);
                
                if (!mesh) {
                    mesh = this._createMesh(shape, material);
                    if (mesh) {
                        this._meshCache.set(key, mesh);
                    }
                }
                
                // メッシュをシーンに追加
                if (mesh) {
                    this.scene.add(mesh);
                    this.meshes.push(mesh);
                }
                
                return mesh;
            }
            
            _createMesh(shape, material) {
                let geometry;
                let mesh;
                const finalMaterial = material || this.material;
                
                switch (shape.type) {
                    case CANNON.Shape.types.BOX:
                        geometry = new THREE.BoxGeometry(
                            shape.halfExtents.x * 2,
                            shape.halfExtents.y * 2,
                            shape.halfExtents.z * 2
                        );
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.SPHERE:
                        geometry = new THREE.SphereGeometry(shape.radius, 16, 16);
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.PLANE:
                        geometry = new THREE.PlaneGeometry(100, 100, 10, 10);
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        break;
                        
                    case CANNON.Shape.types.CYLINDER:
                        geometry = new THREE.CylinderGeometry(
                            shape.radiusTop,
                            shape.radiusBottom,
                            shape.height,
                            32
                        );
                        mesh = new THREE.Mesh(geometry, finalMaterial);
                        // Cannonの円柱はY軸に沿っているが、Three.jsは異なるので回転
                        const quat = new THREE.Quaternion();
                        quat.setFromAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                        mesh.quaternion.copy(quat);
                        break;
                        
                    default:
                        // サポートしていない形状
                        return null;
                }
                
                return mesh;
            }
            
            _updateMesh(body, shape, shapeIndex, material) {
                let mesh = this._getMesh(shape, material);
                
                if (!mesh) {
                    return;
                }
                
                // ボディの位置と回転に合わせる
                if (body.shapeOffsets && body.shapeOffsets[shapeIndex] && body.shapeOrientations && body.shapeOrientations[shapeIndex]) {
                    // CANNON.jsのVec3を THREE.jsのVector3に変換
                    const pos = new THREE.Vector3(
                        body.position.x,
                        body.position.y,
                        body.position.z
                    );
                    
                    // シェイプオフセットを適用
                    const shapeOffset = body.shapeOffsets[shapeIndex];
                    const offsetPos = new THREE.Vector3(
                        pos.x + shapeOffset.x,
                        pos.y + shapeOffset.y,
                        pos.z + shapeOffset.z
                    );
                    mesh.position.copy(offsetPos);
                    
                    // ボディの回転とシェイプの回転を適用
                    const bodyQuat = new THREE.Quaternion(
                        body.quaternion.x,
                        body.quaternion.y,
                        body.quaternion.z,
                        body.quaternion.w
                    );
                    
                    const shapeOrientation = body.shapeOrientations[shapeIndex];
                    const shapeQuat = new THREE.Quaternion(
                        shapeOrientation.x,
                        shapeOrientation.y,
                        shapeOrientation.z,
                        shapeOrientation.w
                    );
                    
                    // 回転を組み合わせる
                    const finalQuat = bodyQuat.multiply(shapeQuat);
                    mesh.quaternion.copy(finalQuat);
                } else {
                    // シェイプオフセットがない場合は直接ボディの位置と回転を使用
                    mesh.position.set(
                        body.position.x,
                        body.position.y,
                        body.position.z
                    );
                    mesh.quaternion.set(
                        body.quaternion.x,
                        body.quaternion.y,
                        body.quaternion.z,
                        body.quaternion.w
                    );
                }
                
                mesh.updateMatrix();

        let engineGainNode;
        let engineSource = null;
        let engineFilter1 = null;
        let engineFilter2 = null;
        let engineFilter3 = null;
        let distortionNode = null;
        let isAudioInitialized = false;
        let audioBuffer = null;
        let isPlaying = false;

        // サウンドファイルをロードする関数
        async function loadAudioFile(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                console.log('サウンドファイルの読み込みが完了しました');
                return true;
            } catch (error) {
                console.error('サウンドファイルの読み込みに失敗しました:', error);
                return false;
            }
        }


        // オーディオ初期化関数
        async function initAudio() {
            try {
                // オーディオコンテキストを作成
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                
                // ゲインノードを作成（ボリューム調整用）
                engineGainNode = audioContext.createGain();
                engineGainNode.gain.value = 0.3; // 初期ボリューム
                
                // 3段階のローパスフィルタを作成
                engineFilter1 = audioContext.createBiquadFilter();
                engineFilter2 = audioContext.createBiquadFilter();
                engineFilter3 = audioContext.createBiquadFilter();
                
                // フィルタ1: メインフィルタ
                engineFilter1.type = 'lowpass';
                engineFilter1.frequency.value = 1000; // 初期値 1kHz
                engineFilter1.Q.value = 0.8;
                
                // フィルタ2: サブフィルタ（周波数を少しずらして急峻な減衰を実現）
                engineFilter2.type = 'lowpass';
                engineFilter2.frequency.value = 1200;
                engineFilter2.Q.value = 0.7;
                
                // フィルタ3: ローシェルフ（低域をブースト）
                engineFilter3.type = 'lowshelf';
                engineFilter3.frequency.value = 500;
                engineFilter3.gain.value = 6.0;
                
                // ディストーションノードを作成
                distortionNode = audioContext.createWaveShaper();
                distortionNode.oversample = '4x'; // オーバーサンプリングで高音質化
                
                // ディストーションカーブを生成
                const amount = 50; // 歪みの強さ
                const n_samples = 44100;
                const curve = new Float32Array(n_samples);
                const deg = Math.PI / 180;
                
                for (let i = 0; i < n_samples; i++) {
                    const x = (i * 2 / n_samples) - 1;
                    curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + (amount * Math.abs(x)));
                }
                
                distortionNode.curve = curve;
                
                // オーディオグラフを接続: Source -> Filter1 -> Filter2 -> Filter3 -> Distortion -> Gain -> Destination
                engineFilter1.connect(engineFilter2);
                engineFilter2.connect(engineFilter3);
                engineFilter3.connect(distortionNode);
                distortionNode.connect(engineGainNode);
                engineGainNode.connect(audioContext.destination);
                
                // サウンドファイルをロード
                const soundLoaded = await loadAudioFile('https://raw.githubusercontent.com/yugovic/test/main/%E8%BB%8A%E3%81%AE%E3%82%A2%E3%82%A4%E3%83%88%E3%82%99%E3%83%AA%E3%83%B3%E3%82%AF%E3%82%99.mp3');
                
                if (soundLoaded) {
                    isAudioInitialized = true;
                    console.log('オーディオの初期化が完了しました');
                    return true;
                } else {
                    throw new Error('サウンドファイルの読み込みに失敗しました');
                }
                
            } catch (error) {
                console.error('オーディオの初期化に失敗しました:', error);
                return false;
            }
        }


        // エンジン音を再生する関数
        function playEngineSound(pitch = 1.0) {
            if (!isAudioInitialized || !audioBuffer) return;
            
            // 既に再生中の場合は停止
            if (isPlaying && engineSource) {
                engineSource.stop();
                engineSource = null;
                isPlaying = false;
            }
            
            // オーディオバッファを再生
            engineSource = audioContext.createBufferSource();
            engineSource.buffer = audioBuffer;
            engineSource.loop = true; // ループ再生を有効化
            
            // ピッチを設定
            engineSource.playbackRate.value = pitch;
            
            // フィルターに接続
            engineSource.connect(engineFilter1);
            
            // 再生
            engineSource.start();
            isPlaying = true;
        }


        // エンジン音を更新する関数（速度に応じてピッチを変更）
        function updateEngineSound(speed) {
            if (!isAudioInitialized) return;
            
            // 速度に応じたピッチを計算（0.5〜7.0の範囲）
            const minPitch = 0.5;
            const maxPitch = 7.0;
            const speedFactor = Math.min(Math.max(speed / 50, 0), 1); // 0〜1の範囲に正規化
            const pitch = minPitch + (speedFactor * (maxPitch - minPitch));
            
            // 初回再生または再生されていない場合は再生を開始
            if (!isPlaying) {
                playEngineSound(pitch);
            } else if (engineSource) {
                // 既に再生中の場合はピッチのみ更新
                engineSource.playbackRate.setValueAtTime(pitch, audioContext.currentTime);
            }
            
            // 速度に応じてフィルターのパラメータを調整
            const minFreq = 150;  // 最低周波数 (Hz)
            const maxFreq = 5000;  // 最高周波数 (Hz)
            const targetFreq1 = minFreq + (speedFactor * (maxFreq - minFreq));
            const targetFreq2 = targetFreq1 * 1.2;  // 2つ目のフィルタは少し高い周波数に
            
            // フィルタ1の周波数を更新
            engineFilter1.frequency.setTargetAtTime(
                targetFreq1,
                audioContext.currentTime,
                0.1
            );
            
            // フィルタ2の周波数を更新（少し遅れて追従）
            engineFilter2.frequency.setTargetAtTime(
                targetFreq2,
                audioContext.currentTime,
                0.15
            );
            
            // 速度に応じてQ値も変化（速度が上がるほど鋭いフィルタリングに）
            const targetQ = 0.5 + (speedFactor * 5);
            engineFilter1.Q.setTargetAtTime(targetQ, audioContext.currentTime, 0.1);
            engineFilter2.Q.setTargetAtTime(targetQ * 0.8, audioContext.currentTime, 0.1);
            
            // ローシェルのゲインも速度に応じて調整
            const shelfGain = 2.0 + (speedFactor * 8.0);
            engineFilter3.gain.setTargetAtTime(shelfGain, audioContext.currentTime, 0.1);
            
            // 速度に応じてディストーションの量を調整
            if (distortionNode) {
                // 速度が速いほど歪みを強くする
                const distortionAmount = 20 + (speedFactor * 30);
                const curve = new Float32Array(44100);
                
                for (let i = 0; i < 44100; i++) {
                    const x = (i * 2 / 44100) - 1;
                    curve[i] = Math.tanh(x * (distortionAmount / 10)) * (1 / Math.tanh(distortionAmount / 10));
                }
                
                distortionNode.curve = curve;
                
                // ディストーション後のゲイン調整（歪みが強すぎる場合は小さくする）
                const distortionGain = 0.5 + (speedFactor * 0.5);
                engineGainNode.gain.setTargetAtTime(
                    distortionGain,
                    audioContext.currentTime,
                    0.1
                );
            }
            
            // 速度に応じてボリュームを調整
            const minVolume = 0.1;
            const maxVolume = 0.5;
            const volume = minVolume + (speedFactor * (maxVolume - minVolume));
            engineGainNode.gain.setTargetAtTime(
                volume,
                audioContext.currentTime,
                0.1
            );
        }

        // ページ読み込み時にオーディオを初期化
        window.addEventListener('load', function() {
            // ユーザーの操作（クリックなど）でオーディオを初期化
            const initOnInteraction = function() {
                if (!isAudioInitialized) {
                    initAudio();
                    // イベントリスナーを削除
                    document.removeEventListener('click', initOnInteraction);
                    document.removeEventListener('keydown', initOnInteraction);
                }
            };
            
            // クリックまたはキーダウンで初期化
            document.addEventListener('click', initOnInteraction);
            document.addEventListener('keydown', initOnInteraction);
        });

        // ゲームループでエンジン音を更新
        const originalAnimate = window.animate;
        window.animate = function(time) {
            originalAnimate(time);
            
            if (isAudioInitialized && vehicle) {
                // 車両の速度を計算（m/s から km/h に変換）
                const velocity = new THREE.Vector3();
                velocity.set(chassisBody.velocity.x, chassisBody.velocity.y, chassisBody.velocity.z);
                const speed = velocity.length() * 3.6; // m/s から km/h に変換
                
                // エンジン音を更新
                updateEngineSound(speed);
            }
        };

        init();
    </script>
